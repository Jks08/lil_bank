{% extends 'base.html' %}
{% block content %}
    <h1>Transaction History:</h1>
    <p>Current cash: {{ account.balance }}</p>
    <table border="1px" width="100%">
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>
                        {% if transaction.withdrawal %}
                            Withdrawal
                        {% else %}
                            Deposit
                        {% endif %}
                    </td>
                    <td>{{ transaction.amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
