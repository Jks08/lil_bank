<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <table>
        <tr>
            <td>Username</td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>{{ customer.first_name }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ customer.last_name }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>{{ user.phone }}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{ customer.address }}</td>
        </tr>
    </table>
    
</body>
</html>
