<body>
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label }}
        {{ form.username }}
        {{ form.password.label }}
        {{ form.password }}
        <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
</body>
