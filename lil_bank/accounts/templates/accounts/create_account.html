{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                <h1 class="fw-bolder">Create an Account</h1>
                <p class="lead fw-normal text-muted mb-0">The bank lets you make however many you want!</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="contactForm" method="POST">
                       {% csrf_token %}
                       <div class="form-group mb-3">
                          <label>Account Type</label>
                           {{ form.type }}
                       </div>
                        <!-- Submit Button-->
                        <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Create Account</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
