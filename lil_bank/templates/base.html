<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="By the people; For the people." />
        <meta name="author" content="Datta Adithya" />
        <title>Lil' Bank</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        {% block main-css %}
        <!-- Bootstrap icons-->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
                type="text/css"
                rel="stylesheet"
        />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link
                rel="stylesheet"
                type="text/css"
                href="{% static 'dashboard/css/styles.css' %}"
        />
        {% endblock main-css %}
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {% include 'navbar.html' %}

            <!-- Header-->
            {% block header %}
            {% endblock header %}

            <!-- Content section-->
            {% block content %}
            {% endblock content %}

            <!-- Blog preview section-->
            {#% include 'blog_preview.html' %#}
        </main>

        <!-- Footer-->
        {% include 'footer.html' %}

        {% block main-js %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'dashboard/js/scripts.js' %}"></script>
        {% endblock main-js %}
    </body>
</html>
